
spring:
  redis:
    database: 0
    host: localhost
    port: 6379
    password: root

  config:
    import: configserver:http://localhost:8888
  application:
    name: scheduling-service
  profiles:
    active: dev
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0

server:
  port: ${PORT:0}
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka
logging:
  file:
    name: ./logs/${spring.application.name}.log

resilience4j:
  circuitbreaker:
    instances:
      toSchedule:
        minimumNumberOfCalls: 4
        slidingWindowSize: 8